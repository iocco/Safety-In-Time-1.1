<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <!-- Change this if you want to allow scaling -->
        <meta name="viewport" content="width=default-width; user-scalable=no" />
        
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
            <link rel="stylesheet" href="HelloPhoneGap.css" type="text/css"/>
            <title>HelloPhoneGap</title>
            
            <script type="text/javascript" charset="utf-8" src="phonegap-1.3.0.js"></script>
            <script type="text/javascript" charset="utf-8">
                
                var pictureSource;   // picture source
                var destinationType; // sets the format of returned value 
                
                
                function onBodyLoad()
                {
                    document.addEventListener("deviceready",onDeviceReady,false);
                }
                
                /* When this function is called, PhoneGap has been initialized and is ready to roll */
                function onDeviceReady()
                {
                    phoneGapReady.innerHTML = "PhoneGap is Ready";
                    
                }
                
                // alert dialog dismissed
                function alertDismissed() {
                    // do something
                }
                
                // Show a custom alert
                //
                function showAlert() {
                    navigator.notification.alert(
                                                 'You are the winner!',  // message
                                                 alertDismissed,         // callback
                                                 'Game Over',            // title
                                                 'Done'                  // buttonName
                                                 );
                }

                // process the confirmation dialog result
                function onConfirm(button) {
                    alert('You selected button ' + button);
                }
                
                // Show a custom confirmation dialog
                //
                function showConfirm() {
                    navigator.notification.confirm(
                                                   'You are the winner!',  // message
                                                   onConfirm,              // callback to invoke with index of button pressed
                                                   'Game Over',            // title
                                                   'Restart,Exit'          // buttonLabels
                                                   );
                }

                function playBeep() {
                    navigator.notification.beep(3);
                }
                
                // Vibrate for 2 seconds
                //
                function vibrate() {
                    navigator.notification.vibrate(2000);
                }

                
                
                </script>
            </head>
    <body onload="onBodyLoad()">
        
        <DIV class="phoneGapAPITitle">
            
            <TABLE width="100%">
                <TR>
                    <TD>
                        Notification API
                    </TD>
                    <TD align="right"><a href="index.html">back</a>
                    </TD>
                </TR>
                
            </TABLE>
        </DIV>
        <DIV class="phoneGapAPI"> 
            
            <TABLE>
                <TR>
                    <TD>
                        <button onclick="showAlert();">showAlert()</button> <br>
                    </TD>
                </TR>
                <TR>
                    <TD>
                        <button onclick="showConfirm();">showConfirm()</button> <br>
                    </TD>
                </TR>
                <TR>
                    <TD>
                        <button onclick="playBeep();">playBeep()</button> <br>
                    </TD>
                </TR>
                <TR>
                    <TD>
                        <button onclick="vibrate();">vibrate()</button> <br>
                    </TD>
                </TR>
                    
                <TR>
                    <TD id="results" >
                        
                    </TD>
                </TR>
                
            </TABLE>
        </DIV>
        
        <DIV id="phoneGapReady" class="phoneGapReady">waiting for PhoneGap to initialize....</DIV>
        
    </body>
</html>
